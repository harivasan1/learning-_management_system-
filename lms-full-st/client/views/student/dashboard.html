<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - EduLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main-content">
        <div class="top-bar">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">Loading...</div>
                    <div id="userEmail" class="text-muted small"></div>
                </div>
            </div>
            <div>
                <button class="btn btn-outline-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>

        <h1>Welcome, <span id="welcomeName">Student</span></h1>
        <p>This is a placeholder student dashboard. Build out widgets, courses, and progress here.</p>

        <div id="studentContent">
            <!-- Future widgets: enrolled courses, upcoming assignments, progress charts -->
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
