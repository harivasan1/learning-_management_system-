<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="landing-container">
        <div class="login-card">
            <div class="row g-0">
                <div class="col-md-5 login-left">
                    <div class="brand-logo">
                        <i class="fas fa-graduation-cap"></i> EduLearn
                    </div>
                    <h3 class="mb-4">Create your account</h3>
                    <p class="mb-4">Join EduLearn â€” choose your role to get started.</p>
                </div>
                <div class="col-md-7 login-right">
                    <h2 class="mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        </div>

                        <div class="role-selector" id="roleSelector">
                            <div class="role-option" data-role="student" role="button" tabindex="0" aria-pressed="false">
                                <i class="fas fa-user-graduate"></i>
                                <div>Student</div>
                            </div>
                            <div class="role-option" data-role="teacher" role="button" tabindex="0" aria-pressed="false">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <div>Teacher</div>
                            </div>
                            <div class="role-option" data-role="admin" role="button" tabindex="0" aria-pressed="false">
                                <i class="fas fa-user-shield"></i>
                                <div>Admin</div>
                            </div>
                        </div>

                        <input type="hidden" id="role" name="role" value="student">
                        <div id="registerError" class="error-text mt-2" role="alert" aria-live="polite" style="display:none;"></div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                        <div class="text-center">
                            <a href="/" class="text-decoration-none">Already have an account? Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
