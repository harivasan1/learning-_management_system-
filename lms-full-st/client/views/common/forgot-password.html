<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - EduLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="landing-container">
    <div class="login-card">
      <div class="row g-0">
        <div class="col-md-5 login-left">
          <div class="brand-logo"><i class="fas fa-graduation-cap"></i> EduLearn</div>
          <h3 class="mb-4">Reset Password</h3>
          <p class="mb-4">Enter your email and we'll send a reset link.</p>
        </div>
        <div class="col-md-7 login-right">
          <form id="forgotForm">
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div id="forgotError" class="error-text" style="display:none;"></div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
            <div class="text-center"><a href="/" class="text-decoration-none">Back to login</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/api.js"></script>
</body>
</html>
